<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Coomer Downloader</title></head>
<body>
  <h1>Coomer Downloader</h1>
  <input id="url" type="text" placeholder="Paste profile link" size="60">
  <button onclick="go()">Download</button>
  <script>
    async function go(){
      const u = document.getElementById("url").value;
      const r = await fetch("/", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({url:u})
      });
      if(!r.ok) return alert(await r.text());
      const b = await r.blob();
      const a = document.createElement("a");
      a.href = URL.createObjectURL(b);
      a.download="media.zip";
      a.click();
    }
  </script>
</body>
</html>
