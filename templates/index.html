<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coomer.su Profile Downloader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00ffd5;
    }
    .container {
      background: #2b2b2b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,213,0.3);
      max-width: 600px;
      width: 100%;
    }
    input[type=text] {
      width: 100%;
      padding: 15px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #00ffd5;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00cca9;
    }
    .status {
      margin-top: 20px;
      font-size: 1em;
      color: #ff6b6b;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coomer.su Downloader</h1>
    <input type="text" id="urlInput" placeholder="Paste coomer.su profile URL here">
    <button onclick="downloadMedia()">Download All Media</button>
    <div class="status" id="status"></div>
  </div>
  <footer>Made by Arman &middot; No login needed &middot; 100% Free</footer>
  <script>
    async function downloadMedia() {
      const url = document.getElementById('urlInput').value;
      const status = document.getElementById('status');
      if (!url.includes('coomer.su')) {
        status.innerText = "Please enter a valid coomer.su URL.";
        return;
      }
      status.innerText = "Preparing your download...";
      try {
        const res = await fetch('/download', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ url })
        });
        if (!res.ok) {
          const err = await res.json();
          status.innerText = err.error || "Something went wrong.";
          return;
        }
        const blob = await res.blob();
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = "coomer_media.zip";
        link.click();
        status.innerText = "Download started!";
      } catch (e) {
        status.innerText = "Download failed. Please try again later.";
      }
    }
  </script>
</body>
</html>
